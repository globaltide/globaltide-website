[build]
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/investor-news"
  to = "/.netlify/functions/investor-news"
  status = 200

[[redirects]]
  from = "/investor-news"
  to = "/investor-news.html"
  status = 200
