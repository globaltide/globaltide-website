<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Interval Funds | GlobalTide</title>
  <script defer src="/nav-top.js"></script>
  <script defer src="/nav-bottom.js"></script>

  <style>
    body{margin:0;font-family:-apple-system;background:#0b1020;color:#e5e7eb}
    main{max-width:1100px;margin:0 auto;padding:24px 14px;
      padding-top:calc(var(--gt-topnav-h,56px)+20px);
      padding-bottom:calc(var(--gt-bottomnav-h,64px)+20px)}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);
      border-radius:14px;padding:14px;margin-top:14px}
    a{color:#93c5fd}
  </style>

  <script>
    fetch("/.netlify/functions/interval")
      .then(r=>r.json())
      .then(d=>{
        document.getElementById("stats").innerHTML =
          d.stats.map(x=>`<li>${x.label}: ${x.value}</li>`).join("");
        document.getElementById("news").innerHTML =
          d.news.map(x=>`<li>${x}</li>`).join("");
        document.getElementById("wp").innerHTML =
          d.whitepapers.map(x=>`<li><a href="${x.url}" target="_blank">${x.title}</a></li>`).join("");
      });
  </script>
</head>
<body>
<main>
  <h1>Interval Funds & Research</h1>

  <div class="card"><h2>Statistics</h2><ul id="stats"></ul></div>
  <div class="card"><h2>Related News</h2><ul id="news"></ul></div>
  <div class="card"><h2>Whitepapers</h2><ul id="wp"></ul></div>
</main>
</body>
</html>
