<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GlobalTide · Board</title>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/board.css" />
</head>

<body>
  <!-- ✅ header 제거됨: 상단 메뉴는 nav-top.js가 주입 -->

  <div class="wrap">
    <section class="card">
      <div class="row">
        <div>
          <div class="section-title">키워드</div>
        </div>
        <div class="btn-group">
          <button class="btn secondary" id="btnWrite">✏️ 글쓰기</button>
          <button class="btn" id="btnKeywordManage">🔍 내 키워드 관리</button>
        </div>
      </div>

      <div class="tabs" id="tabs">
        <button class="tab active" data-tab="all">전체</button>
        <button class="tab" data-tab="private_credit">Private Credit</button>
      </div>

      <!-- Keyword Panel -->
      <div class="kw-panel" id="kwPanel">
        <div class="kw-panel-head">
          <div class="kw-userline" id="kwUserLine"></div>
          <button class="btn secondary" id="kwLogoutBtn">로그아웃</button>
        </div>

        <div class="kw-row">
          <input id="kwInput" type="text" placeholder="키워드 입력 (예: Private Credit)" />
          <button class="btn" id="kwAddBtn">추가</button>
        </div>

        <div class="kw-chips" id="kwChips"></div>
        <div class="muted" id="kwStatus"></div>
      </div>

      <div class="posts" id="posts">
        <div class="muted">글을 불러오는 중...</div>
      </div>

      <div class="muted" id="status"></div>
    </section>
  </div>

  <!-- Login Modal -->
  <div class="modal-backdrop" id="loginModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Google 로그인</h3>
        <button class="btn secondary" id="closeLoginModal" style="padding:6px 10px;">닫기</button>
      </div>
      <div class="modal-body">
        <div class="muted" style="margin-top:0;">
          로그인 후 내 키워드 관리 기능을 사용할 수 있어요.
        </div>

        <div id="loginStateBox" class="muted" style="margin-top:10px;"></div>

        <div class="modal-actions">
          <button class="btn" id="btnGoogleLogin">Google로 로그인</button>
          <button class="btn secondary" id="btnGoogleSignup">Google로 회원가입</button>
        </div>

        <div class="muted" style="margin-top:10px;">
          만약 로그인 시 400 redirect_uri_mismatch가 뜬다면 Google OAuth redirect URI에
          Supabase callback URL이 등록되지 않은 상태입니다.
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-wrap" id="toastWrap"></div>

  <!-- ✅ tabbar 제거됨: 하단 메뉴는 nav-bottom.js가 주입 -->

  <!-- ✅ 공통 상/하단 네비 주입 -->
  <script src="/nav-top.js"></script>
  <script src="/nav-bottom.js"></script>

  <!-- swipe navigation -->
  <script src="./swipe-nav.js"></script>

  <!-- App logic -->
  <script src="/board.app.js" defer></script>
</body>
</html>
