<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GlobalTide · Board</title>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --border:#e5e7eb;
      --bg:#f9fafb;
      --card:#fff;
      --muted:#6b7280;
      --text:#111;
      --active:#111;
    }
    body{
      margin:0;
      font-family:"Pretendard","Noto Sans KR",system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ✅ 상단/하단 메뉴는 JS(nav-top.js / nav-bottom.js)에서 주입
       → 여기서는 topnav/tabbar 관련 CSS를 제거해도 되지만,
       기존 충돌 방지를 위해 남겨둬도 nav-top/nav-bottom가 지우고 다시 붙임. */

    /* ===== Page Layout ===== */
    .wrap{
      max-width:1100px;
      margin:14px auto 90px;
      padding:0 14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow:0 1px 0 rgba(0,0,0,0.02);
    }
    .row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .section-title{
      font-size:28px;
      font-weight:900;
      margin:0;
    }

    .btn{
      border:1px solid var(--border);
      background:#111;
      color:#fff;
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      font-weight:900;
      font-size:14px;
    }
    .btn.secondary{
      background:#fff;
      color:#111;
    }
    .btn:disabled{ opacity:0.6; cursor:not-allowed; }

    .tabs{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .tab{
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      padding:10px 16px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
    }
    .tab.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* ✅ 인라인 키워드 관리 패널 */
    .kw-panel{
      margin-top:12px;
      border:1px solid var(--border);
      background:#fff;
      border-radius:16px;
      padding:12px;
      display:none;
    }
    .kw-panel-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .kw-userline{
      color:var(--muted);
      font-size:13px;
      font-weight:800;
    }
    .kw-row{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .kw-row input{
      flex:1;
      min-width:220px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      font-weight:800;
      outline:none;
      background:#fff;
    }

    .kw-chips{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    /* 키워드 칩: 클릭=필터 / ×=삭제 */
    .kw-chip{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:#111;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:900;
      font-size:13px;
      line-height:1;
    }
    .kw-chip.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }
    .kw-del{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:20px;
      height:20px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      font-weight:900;
      font-size:14px;
      line-height:1;
    }
    .kw-chip.active .kw-del{ border-color:#fff; }

    .muted{
      color:var(--muted);
      font-size:13px;
      font-weight:700;
      margin-top:8px;
    }

    .posts{ margin-top:16px; }
    .post{
      padding:14px 0;
      border-bottom:1px solid var(--border);
    }
    .post:last-child{ border-bottom:none; }
    .post .h{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .post .t{
      margin:0;
      font-weight:900;
      font-size:16px;
      line-height:1.35;
      word-break:break-word;
      flex:1;
      min-width:0;
    }
    .post .t a{
      color:#111;
      text-decoration:none;
      display:inline-block;
      max-width:100%;
    }
    .post .t a:hover{ text-decoration:underline; }
    .post .d{
      color:#777;
      font-size:12px;
      white-space:nowrap;
      margin-top:2px;
    }
    .post .s{
      margin-top:6px;
      color:#555;
      font-size:13px;
      line-height:1.45;
      word-break:break-word;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      display:block;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid var(--border);
      padding:4px 10px;
      border-radius:999px;
      background:#f9fafb;
      font-size:12px;
      font-weight:900;
      color:#111;
    }

    /* Login Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.35);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      padding:16px;
    }
    .modal{
      width:100%;
      max-width:520px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,0.25);
      overflow:hidden;
    }
    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--border);
    }
    .modal-header h3{
      margin:0;
      font-size:16px;
      font-weight:900;
    }
    .modal-body{ padding:14px; }
    .modal-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    /* ✅ Toast */
    .toast-wrap{
      position:fixed;
      left:50%;
      bottom:76px;
      transform:translateX(-50%);
      z-index:2000;
      display:flex;
      flex-direction:column;
      gap:8px;
      pointer-events:none;
    }
    .toast{
      pointer-events:none;
      background:rgba(17,17,17,0.92);
      color:#fff;
      border:1px solid rgba(255,255,255,0.12);
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      font-size:13px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      opacity:0;
      transform:translateY(8px);
      transition:opacity .18s ease, transform .18s ease;
      max-width:86vw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{ opacity:1; transform:translateY(0); }

    #swipe-root { height: 100%; }
  </style>
</head>

<body>

  <!-- ✅ 상단 메뉴는 /nav-top.js 가 DOM에 주입 -->

  <div class="wrap">
    <section class="card">
      <div class="row">
        <div>
          <div class="section-title">키워드</div>
        </div>
        <div>
          <button class="btn" id="btnKeywordManage">내 키워드 관리</button>
        </div>
      </div>

      <div class="tabs" id="tabs">
        <button class="tab active" data-tab="all">전체</button>
        <button class="tab" data-tab="private_credit">Private Credit</button>
      </div>

      <!-- ✅ 인라인 키워드 관리 영역 -->
      <div class="kw-panel" id="kwPanel">
        <div class="kw-panel-head">
          <div class="kw-userline" id="kwUserLine"></div>
          <button class="btn secondary" id="kwLogoutBtn">로그아웃</button>
        </div>

        <div class="kw-row">
          <input id="kwInput" type="text" placeholder="키워드 입력 (예: Private Credit)" />
          <button class="btn" id="kwAddBtn">추가</button>
        </div>

        <div class="kw-chips" id="kwChips"></div>
        <div class="muted" id="kwStatus"></div>
      </div>

      <div class="posts" id="posts">
        <div class="muted">글을 불러오는 중...</div>
      </div>

      <div class="muted" id="status"></div>
    </section>
  </div>

  <!-- 로그인 모달 (로그아웃 상태에서만 사용) -->
  <div class="modal-backdrop" id="loginModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Google 로그인</h3>
        <button class="btn secondary" id="closeLoginModal" style="padding:6px 10px;">닫기</button>
      </div>
      <div class="modal-body">
        <div class="muted" style="margin-top:0;">
          로그인 후 내 키워드 관리 기능을 사용할 수 있어요.
        </div>

        <div id="loginStateBox" class="muted" style="margin-top:10px;"></div>

        <div class="modal-actions">
          <button class="btn" id="btnGoogleLogin">Google로 로그인</button>
          <button class="btn secondary" id="btnGoogleSignup">Google로 회원가입</button>
        </div>

        <div class="muted" style="margin-top:10px;">
          만약 로그인 시 400 redirect_uri_mismatch가 뜬다면 Google OAuth redirect URI에
          Supabase callback URL이 등록되지 않은 상태입니다.
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-wrap" id="toastWrap"></div>

  <!-- ✅ 하단 메뉴는 /nav-bottom.js 가 DOM에 주입 -->

  <!-- ✅ 공통 상/하단 네비 주입 -->
  <script src="/nav-top.js"></script>
  <script src="/nav-bottom.js"></script>

  <!-- swipe navigation -->
  <script src="./swipe-nav.js"></script>

  <script>
    const SUPABASE_URL = 'https://toppqscjkkmmelpngzda.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_4eEtjEs8RtBFFWnpdTwRfg_DkXpAa7g';
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const postsEl = document.getElementById('posts');
    const statusEl = document.getElementById('status');

    const kwPanel = document.getElementById('kwPanel');
    const kwUserLine = document.getElementById('kwUserLine');
    const kwInput = document.getElementById('kwInput');
    const kwChips = document.getElementById('kwChips');
    const kwStatus = document.getElementById('kwStatus');

    const toastWrap = document.getElementById('toastWrap');

    let currentTab = 'all';
    let currentUser = null;
    let activeKeywordFilter = null;

    function escapeHTML(s){
      return (s ?? '')
        .toString()
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    function toTextFromHtml(html){
      try{
        const doc = new DOMParser().parseFromString(html || '', 'text/html');
        return (doc.body && doc.body.textContent ? doc.body.textContent : '').trim();
      }catch(e){
        return (html || '').replace(/<[^>]*>/g,' ').replace(/\s+/g,' ').trim();
      }
    }

    function makeSnippet(content){
      const raw = (content || '');
      const isHtml = raw.startsWith('__HTML__');
      const body = isHtml ? raw.replace(/^__HTML__\s*/,'') : raw;
      const text = isHtml ? toTextFromHtml(body) : body.trim();
      const oneLine = text.replace(/\s+/g,' ').trim();
      if (!oneLine) return '';
      return oneLine.length > 180 ? oneLine.slice(0, 180) + '…' : oneLine;
    }

    function formatDateKo(d){
      if(!d) return '';
      try{ return new Date(d).toLocaleDateString('ko-KR'); }
      catch(e){ return ''; }
    }

    function showErrorHint(err){
      const msg = (err && err.message) ? err.message : String(err || '');
      const low = msg.toLowerCase();
      if (low.includes('permission') || low.includes('row level security') || low.includes('rls') || low.includes('jwt') || low.includes('401') || low.includes('403')) {
        return '권한 문제로 읽기가 막혀있습니다. Supabase에서 해당 테이블 SELECT 정책(RLS)을 확인하세요.';
      }
      return msg;
    }

    function showToast(text){
      const el = document.createElement('div');
      el.className = 'toast';
      el.textContent = text;
      toastWrap.appendChild(el);

      requestAnimationFrame(() => el.classList.add('show'));

      setTimeout(() => {
        el.classList.remove('show');
        setTimeout(() => el.remove(), 220);
      }, 1800);
    }

    async function loadSession(){
      const { data } = await client.auth.getSession();
      currentUser = data?.session?.user ?? null;
    }

    async function loadPosts(){
      postsEl.innerHTML = '<div class="muted">글을 불러오는 중...</div>';
      statusEl.textContent = '';

      let q = client
        .from('board_posts')
        .select('id,title,keyword,author_name,created_at,content,view_count')
        .order('created_at', { ascending:false })
        .limit(50);

      if (currentTab === 'private_credit'){
        q = q.ilike('keyword', '%private credit%');
      }

      if (activeKeywordFilter){
        const k = activeKeywordFilter.replace(/,/g,'');
        q = q.or(`title.ilike.%${k}%,content.ilike.%${k}%,keyword.ilike.%${k}%`);
      }

      const { data, error } = await q;

      if (error){
        console.error(error);
        postsEl.innerHTML = '<div class="muted">글을 불러오는 중 오류가 발생했습니다.</div>';
        statusEl.textContent = showErrorHint(error);
        return;
      }

      if (!data || data.length === 0){
        postsEl.innerHTML = '<div class="muted">표시할 글이 없습니다.</div>';
        return;
      }

      postsEl.innerHTML = data.map(p => {
        const kw = p.keyword ? p.keyword : '기타';
        const title = p.title || '';
        const date = formatDateKo(p.created_at);
        const snip = makeSnippet(p.content || '');
        const author = p.author_name ? p.author_name : '관리자';

        return `
          <div class="post">
            <div class="h">
              <h3 class="t">
                <a href="post.html?id=${encodeURIComponent(p.id)}">${escapeHTML('[' + kw + '] ' + title)}</a>
              </h3>
              <div class="d">${escapeHTML(date)}</div>
            </div>
            <div class="s">${escapeHTML(snip)}</div>
            <div class="muted" style="margin-top:8px;">
              <span class="pill">${escapeHTML(author)}</span>
            </div>
          </div>
        `;
      }).join('');

      if (activeKeywordFilter){
        showToast(`키워드 검색: ${activeKeywordFilter}`);
      }
    }

    document.getElementById('tabs').addEventListener('click', async (e) => {
      const btn = e.target.closest('.tab');
      if (!btn) return;

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');

      currentTab = btn.dataset.tab;
      await loadPosts();
    });

    // ===== Login Modal =====
    const loginModal = document.getElementById('loginModal');
    const closeLoginModalBtn = document.getElementById('closeLoginModal');

    function openLoginModal(){
      loginModal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      renderLoginState();
    }
    function closeLoginModal(){
      loginModal.style.display = 'none';
      document.body.style.overflow = '';
    }

    closeLoginModalBtn.addEventListener('click', closeLoginModal);
    loginModal.addEventListener('click', (e) => { if (e.target === loginModal) closeLoginModal(); });

    async function renderLoginState(){
      const box = document.getElementById('loginStateBox');
      await loadSession();
      if (currentUser){
        box.innerHTML = '현재 로그인: <b>' + escapeHTML(currentUser.email || '') + '</b>';
      } else {
        box.textContent = '현재 로그아웃 상태입니다.';
      }
    }

    async function doGoogleOAuth(){
      const { error } = await client.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/board' }
      });
      if (error){
        console.error(error);
        alert('로그인 실패: ' + error.message);
      }
    }

    document.getElementById('btnGoogleLogin').addEventListener('click', doGoogleOAuth);
    document.getElementById('btnGoogleSignup').addEventListener('click', doGoogleOAuth);

    // ===== 인라인 키워드 관리 =====
    function showKwPanel(show){
      kwPanel.style.display = show ? 'block' : 'none';
    }

    function setActiveChipUI(){
      [...kwChips.querySelectorAll('.kw-chip')].forEach(ch => {
        const kw = ch.getAttribute('data-kw');
        if (!kw) return;
        ch.classList.toggle('active', kw === activeKeywordFilter);
      });
    }

    async function loadMyKeywords(){
      kwStatus.textContent = '';
      kwChips.innerHTML = '<div class="muted" style="margin-top:0;">불러오는 중...</div>';

      if (!currentUser){
        kwChips.innerHTML = '';
        kwStatus.textContent = '로그인이 필요합니다.';
        return;
      }

      const { data, error } = await client
        .from('user_keywords')
        .select('id, keyword, created_at')
        .eq('user_id', currentUser.id)
        .order('created_at', { ascending:false });

      if (error){
        console.error(error);
        kwChips.innerHTML = '';
        kwStatus.textContent = showErrorHint(error);
        return;
      }

      const rows = data || [];

      if (rows.length === 0){
        kwChips.innerHTML = `<div class="muted" style="margin-top:0;">저장된 키워드가 없습니다.</div>`;
        return;
      }

      kwChips.innerHTML = rows.map(r => {
        const kw = (r.keyword || '').trim();
        return `
          <button class="kw-chip" data-kw="${escapeHTML(kw)}" type="button" title="클릭하면 검색">
            <span>${escapeHTML(kw)}</span>
            <span class="kw-del" data-id="${escapeHTML(r.id)}" title="삭제">×</span>
          </button>
        `;
      }).join('');

      setActiveChipUI();
    }

    async function addKeyword(){
      kwStatus.textContent = '';
      const kw = (kwInput.value || '').trim();
      if (!kw){
        kwStatus.textContent = '키워드를 입력하세요.';
        return;
      }
      if (!currentUser){
        kwStatus.textContent = '로그인이 필요합니다.';
        return;
      }

      const { data: existing, error: e1 } = await client
        .from('user_keywords')
        .select('id')
        .eq('user_id', currentUser.id)
        .eq('keyword', kw)
        .limit(1);

      if (e1){
        console.error(e1);
        kwStatus.textContent = showErrorHint(e1);
        return;
      }
      if (existing && existing.length > 0){
        kwStatus.textContent = '이미 등록된 키워드입니다.';
        return;
      }

      const { error } = await client
        .from('user_keywords')
        .insert([{ user_id: currentUser.id, keyword: kw }]);

      if (error){
        console.error(error);
        kwStatus.textContent = showErrorHint(error);
        return;
      }

      kwInput.value = '';
      showToast('키워드가 추가되었습니다');
      await loadMyKeywords();
    }

    async function deleteKeyword(rowId){
      kwStatus.textContent = '';
      if (!currentUser){
        kwStatus.textContent = '로그인이 필요합니다.';
        return;
      }

      const { error } = await client
        .from('user_keywords')
        .delete()
        .eq('id', rowId)
        .eq('user_id', currentUser.id);

      if (error){
        console.error(error);
        kwStatus.textContent = showErrorHint(error);
        return;
      }

      showToast('키워드가 삭제되었습니다');
      await loadMyKeywords();
    }

    document.getElementById('kwAddBtn').addEventListener('click', addKeyword);
    kwInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addKeyword();
    });

    kwChips.addEventListener('click', async (e) => {
      const del = e.target.closest('.kw-del[data-id]');
      if (del){
        e.stopPropagation();
        const id = del.getAttribute('data-id');
        await deleteKeyword(id);
        return;
      }

      const chip = e.target.closest('.kw-chip');
      if (!chip) return;

      const kw = chip.getAttribute('data-kw');

      if (activeKeywordFilter === kw){
        activeKeywordFilter = null;
        showToast('키워드 검색 해제');
      } else {
        activeKeywordFilter = kw;
      }

      setActiveChipUI();
      await loadPosts();
    });

    document.getElementById('kwLogoutBtn').addEventListener('click', async () => {
      const { error } = await client.auth.signOut();
      if (error){
        alert('로그아웃 실패: ' + error.message);
        return;
      }

      await loadSession();
      activeKeywordFilter = null;
      showKwPanel(false);
      kwChips.innerHTML = '';
      kwStatus.textContent = '';
      kwUserLine.textContent = '';
      setTimeout(() => showToast('로그아웃되었습니다'), 50);

      await loadPosts();
    });

    document.getElementById('btnKeywordManage').addEventListener('click', async () => {
      await loadSession();

      if (!currentUser){
        openLoginModal();
        return;
      }

      const isOpen = (kwPanel.style.display === 'block');
      showKwPanel(!isOpen);

      if (!isOpen){
        kwUserLine.innerHTML = '현재 로그인: <b>' + escapeHTML(currentUser.email || '') + '</b>';
        await loadMyKeywords();
        showToast('키워드 관리 열림');
      } else {
        showToast('키워드 관리 닫힘');
      }
    });

    (async function init(){
      await loadSession();
      await loadPosts();

      client.auth.onAuthStateChange(async () => {
        await loadSession();
        if (kwPanel.style.display === 'block' && currentUser){
          kwUserLine.innerHTML = '현재 로그인: <b>' + escapeHTML(currentUser.email || '') + '</b>';
          await loadMyKeywords();
        }
        if (!currentUser){
          showKwPanel(false);
        }
      });
    })();
  </script>
