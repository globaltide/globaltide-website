<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Real Estate | GlobalTide</title>
  <script defer src="/nav-top.js"></script>
  <script defer src="/nav-bottom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body{margin:0;font-family:-apple-system;background:#0b1020;color:#e5e7eb}
    main{max-width:1100px;margin:0 auto;padding:24px 14px;
      padding-top:calc(var(--gt-topnav-h,56px)+20px);
      padding-bottom:calc(var(--gt-bottomnav-h,64px)+20px)}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);
      border-radius:14px;padding:14px;margin-top:14px}
  </style>

  <script>
    fetch("/.netlify/functions/re")
      .then(r=>r.json())
      .then(d=>{
        d.strategies.forEach((s,i)=>{
          const id="re"+i;
          document.getElementById("main").insertAdjacentHTML("beforeend",
            `<div class="card"><h3>${s.strategy} (${s.category})</h3>
             <canvas id="${id}"></canvas></div>`
          );
          new Chart(document.getElementById(id),{
            type:"line",
            data:{labels:(s.irrHistory||s.yieldHistory).map(x=>x.date),
              datasets:[{label:"Return %",data:(s.irrHistory||s.yieldHistory).map(x=>x.value)}]}
          });
        });
      });
  </script>
</head>
<body>
<main id="main">
  <h1>Real Estate Market</h1>
</main>
</body>
</html>
